<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="CRUD.css">


</head>
<body>
  <div class="crud">
    <div class="mood">
    <img src="./img/sun.png" id="icon">
    <p id="iconp">"Press here to Light mode"</p>
   </div>
    <div class="head">
        <h2>Crud</h2>
        <p>product management system</p>
    </div>
    <div class="inputs">
        <input placeholder="title" type="text" id="title">
        <div class="price">
            <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
            <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
            <small id="total"></small>
        </div>
        <input placeholder="count" type="number" id="count">
        <input placeholder="category" type="text" id="category">
        <button id="submit">Create</button>

    </div>
    <div class="outputs">
        <div class="searchBlock">
        <input  onkeyup="searchData(this.value)" id="search" placeholder="search">
        <div class="btnSearch">
            <button  onclick="getSearchMood (this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearchMood (this.id)"  id="searchCategory">Search By Category</button>
        </div>
        </div>
        <div id="deleteAll">

            
        </div>
        <table>
            <thead>
          <tr>
            <th> id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
           </tr>
        </thead>
        <tbody id= "tbody">
           
        </tbody>
        </table>
    </div>
  </div>
  <script src="CRUD.js"></script>
</body>
</html>
